# Uncomment the following line to enable deep sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Lower connection interval (in 1.25ms units)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6     # 7.5ms
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9     # 11.25ms
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400   # 4 seconds

# Increase scan window to improve packet reception
CONFIG_BT_SCAN_INTERVAL=16              # 20ms
CONFIG_BT_SCAN_WINDOW=16                # 20ms (equal to interval for continuous scan)

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y
